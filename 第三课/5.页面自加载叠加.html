<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>页面自加载叠加</title>
		<style>
			body{font: 700 30px/1.5 arial;text-align:center;}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			window.onload = function(){
				var oBody = document.body;
				var i = 0;
				
				var updateNum = function(){
					oBody.innerHTML = ++i;
				}
				
				updateNum();  //先调用一次，保证从1开始，前面没有空白时间
				setInterval(updateNum,1000);
				
				
				
			//	function updateNum (){
				//	oBody.innerHTML = ++i;
				//}
				
			}
		</script>
	</body>
</html>
