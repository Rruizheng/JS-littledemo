<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{width: 100px;height: 100px;margin: 10px auto;background: #000;padding: 10px;border: 5px red solid;position: relative;}
			#list{position: absolute;width: 50px;height: 50px;background: yellow;left: 0;top: 10px;border: 5px solid blue;margin: 15px;padding: 5px;}
			
		</style>
		<script>
			window.onload = function(){
				var oList = document.getElementById("list");
				var top = window.getComputedStyle(oList,null).top;
				console.log("ot:"+oList.offsetTop);
				console.log("top:"+ top);
				
			}
		</script>
	</head>
	<body>
		<div id="box">
			<div id="list">
				
			</div>
		</div>
	</body>
</html>
