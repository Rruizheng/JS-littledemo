<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,div,button,ul,li{margin: 0;padding: 0;}
			body{font: 12px/1.5 tahoma;}
			ul{list-style-type: none;}
			button{cursor: pointer;}
			#outer{width: 70px; margin: 10px auto;}
			#ime{margin-top: 5px;background: #fff;border: 1px solid blue;}
			#ime li {width: 100%;line-height: 24px;display: inline-block;vertical-align: top;}
			#ime li a{text-decoration: none;color: #00c;padding: 0 5px;display: block;}
			#close{border-top: 1px solid blue;}
			#ime li a:hover{background: #d9e1f6;}
		</style>
	</head>
	<body>
		<div id="outer">
			<button>输入法</button>
			<ul id="ime">
				<li>
					<a href="javascript:;">手写</a>
				</li>
				<li>
					<a href="javascript:;">拼音</a>
				</li>
				<li id="close">
					<a href="javascript:;">关闭</a>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			window.onload = function(){
				var oBtn = document.getElementsByTagName("button")[0];
				var oIme = document.getElementById("ime");
				var oClose = document.getElementById("close");
				var style = oIme.style;
				
				oBtn.onclick = function(){
					style.display=(style.display=="block")?"none":"block";
				};
				oClose.onclick = function(){
					style.display="none";
				}
			
			
			}
		</script>
	</body>
</html>
