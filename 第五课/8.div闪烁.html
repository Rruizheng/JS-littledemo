<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>点击闪烁</title>
		<style type="text/css">
			#box{position:absolute;top: 50%;left: 50%;width: 200px;height: 200px;color:#fff;background: red;letter-spacing:5px;text-align: center;font:12px/200px Arial;margin:-100px 0 0 -100px;}
		</style>
	</head>
	<body>
		<div id="box">点我点我╮(╯▽╰)╭</div>
		<script>
			window.onload = function(){
				var oBox = document.getElementById("box");
				var timer = null;
				
				oBox.onclick = function(){
					var i = 0;
					clearInterval(timer);
					
					timer = setInterval(function(){
						oBox.style.display = (i++%2)? "none" : "block";
						i > 6 && (clearInterval(timer));
					},30)
				}
			}
		</script>
	</body>
</html>
