<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>记住密码提示框</title>
		<style>
			body,input,div{margin: 0;padding: 0;}
			body{font: 12px/1.5 tahoma;}
			#outer{
				width: 200px;margin: 10px auto;
			}
			input{margin-right:5px;vertical-align: middle; }
			#tips{padding: 5px;margin-top: 5px;border: 1px solid red;background: lightgoldenrodyellow;display:none ;}
			
		</style>
	</head>
	<body>
		<div id="outer">
			
			<label><input type="checkbox" />两周内自动登录</label>
			<div id="tips">为了您的信息安全，请不要在网吧或公用电脑上使用此功能！</div>
		</div>
		<script type="text/javascript">
			window.onload = function(){
				var oLabel = document.getElementsByTagName("label")[0];
				var otip = document.getElementById("tips");
				
				oLabel.onmouseover = function(){
					otip.style.display = "block";
				}
				oLabel.onmouseout = function(){
					otip.style.display = "none";
				}
			}
		</script>
	</body>
</html>
