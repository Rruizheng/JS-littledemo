<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>循环变色</title>
		<style>
		
			#outer{width: 330px;height: 100px;margin: 10px auto;}
			#outer div{width: 100px;height: 100px;background: black;float: left;margin: 0 5px;}
		</style>
	</head>
	<body>
		<center><button>点击将DIV变成红色</button></center>
		<div id="outer">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<script type="text/javascript">
			window.onload = function(){
				var oBut = document.getElementsByTagName("button")[0];
				var oDiv = document.getElementById("outer").getElementsByTagName("div");
				
				oBut.onclick = function(){
					for(var i in oDiv){ oDiv[i].style.background="red";}
					//for(var i = 0; i<oDiv.length;i++)  oDiv[i].style.background="red";
				}
			}
		</script>
	</body>
</html>
