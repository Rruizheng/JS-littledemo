<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>仿苹果</title>
		<style>
			body,html,div,img{margin: 0;padding: 0;}
			#menu{position: absolute;text-align: center;display: block;width: 100%;bottom: 0;}
			
		</style>
	</head>
	<body>
		<div id="menu">
			<img src="img/1.png" />
		    <img src="img/2.png" />
		    <img src="img/3.png" />
		    <img src="img/4.png" />
		    <img src="img/5.png" />
		    <img src="img/6.png" />
		    <img src="img/7.png" />
		    <img src="img/8.png" />
		</div>
		<script>
			window.onload = function(){
				var oMenu = document.getElementById("menu");
				var aImg = document.getElementsByTagName("img");
				
				var aWidth = [];
				var i=0;
				
				for(i=0;i<aImg.length;i++){
					aWidth.push(aImg[i].offsetWidth);
					aImg[i].width = parseInt(aImg[i].offsetWidth/2);
				}
				
				document.onmousemove = function(event){
					var event = event || window.event;	
					for(i=0;i<aImg.length;i++){
						var a = event.clientX - aImg[i].offsetLeft - aImg[i].offsetWidth/2;
						var b = event.clientY - aImg[i].offsetTop - oMenu.offsetTop - aImg[i].offsetHeight/2;
						var iScare = 1 - Math.sqrt(a*a+b*b)/300;
						
						(iScare<0.5) &&(iScare =0.5);
						aImg[i].width = aWidth[i]*iScare; 
					}
				}
			}
		</script>
	</body>
</html>
